<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <header id="header">

        <h2> Already Registered?
            <u>LOGIN</u> now
        </h2>

        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button><img
                    src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000002_1548425156_coding-ninjas-logo.png"
                    style="height:12px">&nbspLogin</button>
        </form>
        <br>
        <hr>
    </header>

    <br />
    <br />

    <main>
        <section>

            <h3><a href="#">Coding Ninjas Blogs</a></h3>
            <img
                src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000003_1548425216_coding-ninjas-love-coding.png">
            <br />
            <hr>
        </section>

        <br />
        <br />

        <section>

            <h2><u>REGISTRATION</u></h2>
            <br />
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><label for="fname"> First Name:</label><input type="text" id="fname" name="fname" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname"> Last Name:</label><input type="text" id="lname" name="lname" required>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="4">Current Address:
                    <tr>
                        <td><label for="fno">Flat No./House No.</label><input type="text" id="fno" name="fno"></td>
                    </tr>
                    <tr>
                        <td><label for="lco">Locality</label><input type="text" id="lco" name="lco"></td>
                    </tr>
                    <tr>
                        <td><label for="city">City</label><input type="text" id="city" name="city"></td>
                    </tr>
                    </td>
                    </tr>
                    <tr>
                        <td><b>Is Current address and Permanent address same?</b></td>
                        <td><input type="Radio" name="conf" value="yes" checked>Yes</td>
                        <td><input type="Radio" name="conf" value="no">No</td>
                    </tr>
                    <tr>
                        <td><label for="emaail">Email:</label>
                            <input type="email" id="emaail" name="email" placeholder="abc@gmail.com" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passsword">Password:</label>
                            <input type="password" id="passsword" name="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td><button>Register</button></td>
                    </tr>
                </table>
            </form>

        </section>
    </main>

</body>

</html>
